<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo 3DS Internet Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 400px;
            height: 480px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .top-bar {
            height: 40px;
            background-color: #e60012;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .menu {
            padding: 20px;
        }
        
        .menu-item {
            padding: 15px 10px;
            font-size: 18px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background-color: #f5f5f5;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .footer-text {
            font-size: 14px;
            color: #666;
        }
        
        .mii {
            position: relative;
            width: 50px;
            height: 50px;
        }
        
        .mii-head {
            width: 40px;
            height: 40px;
            background-color: #ffdbac;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        
        .mii-hair {
            width: 44px;
            height: 20px;
            background-color: #654321;
            border-radius: 20px 20px 0 0;
            position: absolute;
            top: 0;
            left: 3px;
        }
        
        .mii-eye {
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        
        .mii-eye.left {
            left: 12px;
        }
        
        .mii-eye.right {
            right: 12px;
        }
        
        .mii-mouth {
            width: 16px;
            height: 4px;
            background-color: #000;
            border-radius: 2px;
            position: absolute;
            bottom: 10px;
            left: 12px;
        }
        
        .audio-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">Nintendo 3DS</div>
        <div class="menu">
            <div class="menu-item">Internet Settings</div>
            <div class="menu-item">SpotPass</div>
            <div class="menu-item">Nintendo DS Connections</div>
            <div class="menu-item">Other Information</div>
            <div class="menu-item">Back</div>
        </div>
        <div class="footer">
            <div class="footer-text"></div>
            <div class="mii">
                <div class="mii-hair"></div>
                <div class="mii-head">
                    <div class="mii-eye left"></div>
                    <div class="mii-eye right"></div>
                    <div class="mii-mouth"></div>
                </div>
            </div>
        </div>
        <button class="audio-control" title="Toggle sound">ðŸ”Š</button>
        
        <audio id="bgMusic" loop>
            <source src="Nintendo 3DS Internet Settings Theme (High Quality, 2022 Remastered).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const miiHead = document.querySelector('.mii-head');
            const audioControl = document.querySelector('.audio-control');
            const bgMusic = document.getElementById('bgMusic');
            
            // Try to autoplay music (may be blocked by browser)
            bgMusic.volume = 0.3;
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay was prevented, will require user interaction");
                    audioControl.textContent = "ðŸ”‡";
                });
            }
            
            // Toggle music on button click
            audioControl.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    audioControl.textContent = "ðŸ”Š";
                } else {
                    bgMusic.pause();
                    audioControl.textContent = "ðŸ”‡";
                }
            });
            
            // Dancing animation at 130 BPM (130 beats per minute = 2.1667 beats per second)
            // We'll animate on every beat (every 461.5ms)
            setInterval(function() {
                // Head bob animation
                miiHead.style.transform = 'translateY(-5px)';
                setTimeout(function() {
                    miiHead.style.transform = 'translateY(0)';
                }, 100);
                
                // Small eye blink
                const eyes = document.querySelectorAll('.mii-eye');
                eyes.forEach(eye => {
                    eye.style.height = '2px';
                    setTimeout(function() {
                        eye.style.height = '8px';
                    }, 50);
                });
                
                // Mouth animation
                const mouth = document.querySelector('.mii-mouth');
                mouth.style.height = '6px';
                mouth.style.borderRadius = '3px';
                setTimeout(function() {
                    mouth.style.height = '4px';
                    mouth.style.borderRadius = '2px';
                }, 100);
                
            }, 461.5); // 60000ms / 130bpm = 461.5ms per beat
        });
    </script>
</body>
</html>
