<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Nintendo 3DS Internet Settings</title>
  <link rel="preload" as="audio" href="/mnt/data/Nintendo 3DS Internet Settings Theme (High Quality, 2022 Remastered).mp3">
  <style>
    body {
      margin: 0;
      background-color: #f9e393;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      background-color: #73b1d6;
      color: white;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 2em;
      margin: 30px 0;
      text-align: center;
      box-shadow: 0 4px #5588aa;

    .button {
      background-color: #fefef2;
      color: #666;
      font-size: 1.5em;

      border: 2px solid #dcdcdc;
      box-shadow: 0 4px #bfbfbf;
      cursor: pointer;
      width: 420px;
      text-align: center;
    }

    .back-button {
      position: absolute;
      left: 30px;
      bottom: 20px;
      background-color: #a7a7a7;
      border-radius: 30px;
      font-size: 1.5em;
      padding: 10px 30px;
      color: white;

    }

    .dude {
      position: absolute;
      bottom: 20px;
      animation: dance 0.4615s infinite ease-in-out;
