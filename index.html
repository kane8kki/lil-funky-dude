<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nintendo 3DS Internet Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./buttons/nintndo_3ds_settings_btn.png" alt="Title" class="title-btn">

    <div class="btn-container">
      <img src="./buttons/spotpass_btn.png" alt="SpotPass" class="btn">
      <img src="./buttons/nintendodsconnex_btn.png" alt="Nintendo DS Connections" class="btn">
      <img src="./buttons/otherinfo_btn.png" alt="Other Information" class="btn">
    </div>

    <img src="./buttons/back_btn.png" alt="Back" class="back-btn">

    <div class="funky-dude">
      <img src="./buttons/funky_dude_body.png" alt="Funky Body" class="dude-body">
      <img src="./buttons/funky_dude_head.png" alt="Funky Head" class="dude-head" id="funkyHead">
    </div>

    <audio id="bg-music" src="Nintendo 3DS Internet Settings Theme (High Quality, 2022 Remastered).mp3" autoplay loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
